[phases.setup]
nixPkgs = [
  'python311',
  'tesseract',
  'poppler_utils',
  'stdenv.cc.cc.lib'
]

[phases.install]
cmds = [
  'python -m venv /opt/venv',
  '/opt/venv/bin/pip install --upgrade pip',
  '/opt/venv/bin/pip install --no-cache-dir torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu',
  '/opt/venv/bin/pip install --no-cache-dir -r backend/requirements.txt'
]

[start]
cmd = 'cd backend && /opt/venv/bin/python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT'
